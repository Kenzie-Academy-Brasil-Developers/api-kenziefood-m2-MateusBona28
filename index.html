    <div class="modal" id="modal-cart">

                <h3>Carrinho</h3>
                <p class="close-modal">X</p>
            </div>
            <div id="modal-cart-content">
                <div id="modal-cart-body">
                    <span id="empty-modal-cart-message">
                        <img src="src/imgs/sacola.png" alt="empty-cart-image" id="empty-cart-image-modal">
                        <p>Por enquanto não temos produtos no carrinho</p>
                    </span>
                    
                </div>

                        <!-- Lista de produtos do carrinho (os itens do carrinho deverão ser adicionados a esta modal simultaneamente) -->

                    <div id="modal-cart-footer-total-amount">

    <div class="" id="login">

        <div class="modal-content">
            <div id="login-header">
                <h3>Login</h3>
                <p class="close-modal">X</p>
            </div>
            <div id="login-body">
                <form action="" id="form-login">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha">
                    <button id="login-button">Entrar</button>
                </form>
            </div>
            <div id="login-footer">
                <p>Não tem conta? <a id="redirect-register">Cadastre-se</a></p>
            </div>
        </div>
            
    </div>

    <div class="modal" id="register">
        
        <div class="modal-content">
            <div id="register-header">
                <h3>Cadastro</h3>
                <p class="close-modal">X</p>
            </div>
            <div id="register-body">
                <form action="" id="form-register">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha">
                    <button id="register-button">Cadastrar</button>
                </form>
            </div>
            <div id="register-footer">
                <p>Já tem conta? <a id="redirect-login">Entrar</a></p>
            </div>
        </div>

    </div>

    <div  class="modal" id="login-register">
        <div class="modal-content">  
            <div id="login-register-header">
                <p class="close-modal close-modal__register-login">X</p>
            </div>
            <div id="modal-body">
                <button id="goTo-login">Login</button>
                <button id="goTo-register">Registrar</button>
            </div>
        </div>
