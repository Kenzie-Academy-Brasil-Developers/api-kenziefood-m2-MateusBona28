    <section id="cart">
        <div id="cart-header">
            <!-- Imagem do carrinho -->
            <h3>Carrinho</h3>
        </div>
        
        <div id="cart-desktop-content">

        <div id="cart-body">
            <span id="empty-cart-message">
                <img src="src/imgs/sacola.png" alt="empty-cart-image" id="empty-cart-image">
                <p>Por enquanto não temos produtos no carrinho</p>
            </span>
            <ul id="cart-list">

            </ul>
        </div>


        <div id="cart-footer">
            <div id="cart-footer">
                <div id="cart-footer-total-amount">
                    <p>Quantidade:</p>
                    <span>0</span>
                </div>
                <div id="cart-footer-total-price">
                    <p>Total:</p>
                    <span>R$ 0,00</span>
                </div>
            </div>
            
        </div>

        <div id="cart-footer-button">
            <button>Finalizar Compra</button>
        </div>

    </section>

    <div class="modal" id="modal-cart">

        <div class="modal-content">
            <div id="modal-cart-header">
                <!-- Imagem do carrinho -->
                <h3>Carrinho</h3>
                <p class="close-modal">X</p>
            </div>
            <div id="modal-cart-content">
                <div id="modal-cart-body">
                    <span id="empty-modal-cart-message">
                        <img src="src/imgs/sacola.png" alt="empty-cart-image" id="empty-cart-image-modal">
                        <p>Por enquanto não temos produtos no carrinho</p>
                    </span>
                    <ul id="cart-list-modal">
                        <!-- Lista de produtos do carrinho (os itens do carrinho deverão ser adicionados a esta modal simultaneamente) -->
                    </ul>
                </div>

                <div id="modal-cart-footer">
                    <div id="modal-cart-footer-total-amount">
                        <p>Quantidade:</p>
                        <span>0</span>
                    </div>
                    <div id="modal-cart-footer-total-price">
                        <p>Total:</p>
                        <span>R$ 0,00</span>
                    </div>
                </div>
                <div id="modal-cart-footer-button">
                    <button>Finalizar Compra</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal" id="login">

        <div class="modal-content">
            <div id="login-header">
                <h3>Login</h3>
                <p class="close-modal">X</p>
            </div>
            <div id="login-body">
                <form action="" id="form-login">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha">
                    <button id="login-button">Entrar</button>
                </form>
            </div>
            <div id="login-footer">
                <p>Não tem conta? <a id="redirect-register">Cadastre-se</a></p>
            </div>
        </div>
            
    </div>

    <div class="modal" id="register">
        
        <div class="modal-content">
            <div id="register-header">
                <h3>Cadastro</h3>
                <p class="close-modal">X</p>
            </div>
            <div id="register-body">
                <form action="" id="form-register">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha">
                    <button id="register-button">Cadastrar</button>
                </form>
            </div>
            <div id="register-footer">
                <p>Já tem conta? <a id="redirect-login">Entrar</a></p>
            </div>
        </div>

    </div>
