<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Kenzie Food - Dashboard</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="../index.html">
                <h1>Kenzie</h1>
                <h2>Food</h2>
            </a>
        </div>
        <figure id="profile">
            <img src="https://colegioclassea.com.br/wp-content/themes/PageLand/assets/img/avatar/avatar.jpg" alt="profile" id="profile-image">
        </figure>
        <input type="text" id="search-product-input" placeholder="Pesquisar por produto">
        <button id="dashboard-logout-button">Sair</button>
    </header>

    <main>

        <div id="categoy&new-product"></div>
            <ul id="category-list">
                <li class="category-button active">Todos</li>
                <li class="category-button">Panificadora</li>
                <li class="category-button">Frutas</li>
                <li class="category-button">Bebidas</li>
            </ul>

            <button id="new-product-button">Adicionar novo produto</button>
        </div>

        <ul id="owner-product-list">
            <!-- Lista dos Produtos com os botões de editar e deletar -->
        </ul>

    </main>

    <div class="modal" id="modal-logout">
        <span id="username"></span>
        <button></button>
    </div>

    <div class="modal-status"> <!-- Modal do status  -->
        <div id="modal-status-header">
            <h3>Status</h3>
            <button id="close-modal-status">X</button>
        </div>
        <p id="status-message">Ocorreu algum erro, o produto não foi adicionado</p>
    </div>


    <div class="modal" id="add-product-modal">
        <div class="modal-content">
            <div id="register-header">
                <h3>Adicionar Produto</h3>
                <p class="close-modal" id="close-modal">X</p>
            </div>

            <form action="" id="form-add-product">
                
                <input type="text" name="nome" placeholder="Nome do produto">

                <input type="text" name="preco" placeholder="Preço do produto">

                <input type="text" name="categoria" placeholder="Categoria do produto">

                <input type="text" name="imagem" placeholder="URL do produto">

                <input type="text" name="descricao" placeholder="Descrição do produto">

                <button id="add-product">Cadastrar</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/dashboardScript.js"></script>
</body>
</html>
